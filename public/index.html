<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>ğŸš€ My Dashboard</h1>
        <p class="subtitle">Quick access to your favorite websites</p>
      </div>
      <button id="settingsBtn" class="settings-btn">
        <span class="settings-icon">âš™ï¸</span>
        <span>Settings</span>
      </button>
    </header>

    <div id="websiteGrid" class="website-grid">
      <div class="loading">Loading your websites...</div>
    </div>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>âš™ï¸ Settings</h2>
        <span class="close">&times;</span>
      </div>

      <div id="loginForm" class="form-section">
        <div class="login-container">
          <div class="lock-icon">ğŸ”’</div>
          <h3>Authentication Required</h3>
          <p class="login-subtitle">Please enter your password to access settings</p>
          <input type="password" id="password" placeholder="Enter password">
          <button id="loginBtn" class="primary-btn">
            <span>Unlock Settings</span>
            <span class="btn-icon">â†’</span>
          </button>
          <p id="loginError" class="error"></p>
        </div>
      </div>

      <div id="settingsContent" style="display:none;">
        <!-- Tab Navigation -->
        <div class="tabs">
          <button class="tab-btn active" data-tab="add">
            <span class="tab-icon">â•</span>
            <span>Add Website</span>
          </button>
          <button class="tab-btn" data-tab="manage">
            <span class="tab-icon">ğŸ“‹</span>
            <span>Manage</span>
          </button>
        </div>

        <!-- Add Website Tab -->
        <div id="addTab" class="tab-content active">
          <div class="form-group">
            <label class="form-label">
              <span class="label-icon">ğŸ·ï¸</span>
              Website Name
            </label>
            <input type="text" id="websiteName" placeholder="e.g., Google, GitHub, YouTube" class="form-input">
          </div>

          <div class="form-group">
            <label class="form-label">
              <span class="label-icon">ğŸ”—</span>
              Website URL
            </label>
            <input type="url" id="websiteUrl" placeholder="https://example.com" class="form-input">
          </div>

          <div class="form-group">
            <label class="form-label">
              <span class="label-icon">ğŸ¨</span>
              Choose Icon
            </label>
            <div id="iconGrid" class="icon-grid"></div>
          </div>

          <button id="addBtn" class="primary-btn full-width">
            <span>Add Website</span>
            <span class="btn-icon">âœ“</span>
          </button>
        </div>

        <!-- Manage Websites Tab -->
        <div id="manageTab" class="tab-content">
          <div class="search-bar">
            <span class="search-icon">ğŸ”</span>
            <input type="text" id="searchWebsite" placeholder="Search websites..." class="search-input">
          </div>
          <div id="websiteList" class="website-list"></div>
        </div>

        <!-- Edit Website Form (Hidden by default) -->
        <div id="editForm" class="edit-form" style="display:none;">
          <div class="edit-header">
            <h3>
              <span class="edit-icon">âœï¸</span>
              Edit Website
            </h3>
            <button class="cancel-edit-btn" onclick="cancelEdit()">âœ•</button>
          </div>

          <div class="form-group">
            <label class="form-label">
              <span class="label-icon">ğŸ·ï¸</span>
              Website Name
            </label>
            <input type="text" id="editWebsiteName" placeholder="Website Name" class="form-input">
          </div>

          <div class="form-group">
            <label class="form-label">
              <span class="label-icon">ğŸ”—</span>
              Website URL
            </label>
            <input type="url" id="editWebsiteUrl" placeholder="Website URL" class="form-input">
          </div>

          <div class="form-group">
            <label class="form-label">
              <span class="label-icon">ğŸ¨</span>
              Choose Icon
            </label>
            <div id="editIconGrid" class="icon-grid"></div>
          </div>

          <div class="edit-actions">
            <button onclick="cancelEdit()" class="secondary-btn">
              <span>Cancel</span>
            </button>
            <button id="saveEditBtn" class="primary-btn">
              <span>Save Changes</span>
              <span class="btn-icon">âœ“</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
